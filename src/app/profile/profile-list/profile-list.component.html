<div
  id="profile-list"
  class="mt-3 container d-flex flex-wrap align-items-center justify-content-center"
>
  <div
    data-aos="fade-in"
    class="profile-entry"
    *ngFor="let entry of profileEntries | async"
  >
    <mat-icon>{{ entry.icon }}</mat-icon>
    <div class="profile-title">{{ entry.title }}</div>
    <h2 class="profile-content">
      {{ entry.content }}
    </h2>
  </div>
</div>
