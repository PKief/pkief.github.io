<div id="article-cards" class="mt-3 container-sm">
  <div
    class="article-card row"
    *ngFor="let article of articles | async"
    data-aos="fade-in"
  >
    <div class="col-12 col-md-3">
      <div
        class="article-image"
        [style.backgroundImage]="'url(' + article.image + ')'"
      ></div>
    </div>
    <div class="article-details col-12 col-md-9">
      <h2 class="article-title">{{ article.title }}</h2>

      <p class="article-description">{{ article.subtitle }}</p>
      <button mat-stroked-button (click)="goToLink(article.url)">
        <span>Read</span>
      </button>
    </div>
  </div>
</div>
