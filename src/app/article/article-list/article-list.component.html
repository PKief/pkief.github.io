<div id="article-cards" class="mt-3 container">
  <div
    class="article-card mb-5 row"
    *ngFor="let article of articles | async"
    data-aos="fade-in"
  >
    <div class="col-12 col-md-3">
      <div
        class="article-image mb-3"
        [style.backgroundImage]="'url(' + article.image + ')'"
      ></div>
    </div>
    <div class="article-details col-12 col-md-9">
      <h2 class="article-title px-2">{{ article.title }}</h2>

      <p class="article-description px-2 pb-2">{{ article.subtitle }}</p>
      <button
        mat-stroked-button
        color="primary"
        (click)="goToLink(article.url)"
      >
        <span>Read</span>
      </button>
    </div>
  </div>
</div>
