<div class="app" [ngClass]="theme | async">
  <app-toolbar></app-toolbar>
  <app-scroll-down-indicator></app-scroll-down-indicator>
  <app-section [colorTheme]="'primary'">
    <div>
      <img
        id="profile-image"
        src="assets/profile-image.png"
        alt="Profile Image"
      />
    </div>
    <div class="title">Philipp Kief</div>
    <div class="subtitle">Software Engineer</div>
    <div class="social">
      <a href="https://github.com/PKief">
        <app-icon icon="github"></app-icon>
      </a>
      <a href="https://twitter.com/PhilippKief">
        <app-icon icon="twitter"></app-icon>
      </a>
      <a href="https://stackoverflow.com/users/6942210/philipp-kief">
        <app-icon icon="stack-overflow"></app-icon>
      </a>
    </div>
  </app-section>
  <app-section [colorTheme]="'secondary'">
    <h1 data-aos="fade-in">Projects</h1>
    <app-project-list></app-project-list>
  </app-section>
  <app-section [colorTheme]="'tertiary'">
    <h1 data-aos="fade-in">Articles</h1>
    <app-article-list></app-article-list>
  </app-section>
  <app-footer></app-footer>
</div>
