<div class="app">
  <!-- <mat-toolbar class="fixed-top"></mat-toolbar> -->
  <div id="show-more-icon" appHideOnScroll>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </div>
  <div class="section full-height center-content">
    <div>
      <img
        id="profile-image"
        src="assets/profile-image.png"
        alt="Profile Image"
      />
    </div>
    <div class="title">Philipp Kief</div>
    <div class="subtitle">Software Engineer</div>
    <div class="social">
      <a href="https://github.com/PKief"
        ><img src="assets/icons/github.png" alt="GitHub Logo"
      /></a>
      <a href="https://twitter.com/PhilippKief"
        ><img src="assets/icons/twitter.png" alt="Twitter Logo"
      /></a>
      <a href="https://stackoverflow.com/users/6942210/philipp-kief"
        ><img src="assets/icons/stack-overflow.png" alt="StackOverflow Logo"
      /></a>
    </div>
  </div>
  <div class="section secondary center-content">
    <h1 data-aos="fade-in">Projects</h1>
    <div id="project-cards" class="mt-3 container-sm">
      <div data-aos="fade-in" class="row">
        <div
          class="project-card col-12 col-md-3"
          *ngFor="let project of projects"
        >
          <img
            class="project-image"
            width="100px"
            [src]="project.image"
            alt="Logo"
          />
          <h2 class="project-title">{{ project.name }}</h2>

          <p class="project-description">{{ project.description }}</p>
        </div>
      </div>
    </div>
    <div class="section tertiary center-content">
      <h1 data-aos="fade-in">Tech posts</h1>
      <div class="card-stack container-fluid"></div>
    </div>
  </div>
</div>
