<div
  id="project-cards"
  class="mt-3 container flex-wrap align-items-center justify-content-center"
>
  <div
    class="project-card"
    *ngFor="let project of projects | async"
    data-aos="fade-in"
  >
    <img
      class="project-image"
      width="100px"
      [src]="project.image"
      [alt]="project.imageAlt"
    />
    <h2 class="project-title">{{ project.name }}</h2>

    <p class="project-description">{{ project.description }}</p>
    <div class="button-group">
      <button mat-stroked-button (click)="goToLink(project.url)">
        <span>Open</span>
      </button>
      <button mat-button (click)="goToLink(project.sourceUrl)">Source</button>
    </div>
  </div>
</div>
