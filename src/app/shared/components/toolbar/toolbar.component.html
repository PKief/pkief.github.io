<mat-toolbar id="toolbar" class="fixed-top hide">
  <div class="container">
    <div class="toolbar-title-area">
      <div class="toolbar-title">Philipp Kief</div>
    </div>
    <div class="dark-mode-toggle-area">
      <button
        mat-icon-button
        matTooltip="Toggle Dark Mode"
        (click)="toggleTheme()"
      >
        <mat-icon>{{
          (theme | async) === "dark-theme" ? "wb_sunny" : "brightness_2"
        }}</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
