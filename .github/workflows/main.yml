on:
  push:
    branches:
      - main

name: Build Angular
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Setup NodeJS âš™
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install node_modules ðŸ“¦
        run: npm install

      - name: Build ðŸ”§
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: dist/personal-website

      - name: Cache node_modules ðŸ’¾
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
